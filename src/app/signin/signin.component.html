<div class="fixed inset-0 z-50 flex items-center justify-center">
  <table
    class="max-w-90 min-w-90 rounded-xl border-gray-400 bg-white p-6 shadow-xl"
  >
    <tbody>
      <tr class="border border-gray-400">
        <td
          class="cursor-pointer border-r border-r-gray-400 pt-5 pr-12 pb-5 pl-12 text-center font-serif text-2xl font-bold"
        >
          <button class="cursor-pointer hover:text-blue-600">Signup</button>
        </td>
      </tr>

      <tr class="bg-gray-200">
        <td colspan="2">
          <h1 class="text-red-500 text-center mt-5">{{ error }}</h1>
        </td>
      </tr>

      <tr class="bg-gray-200">
        <td colspan="2">
          <p
            class="relative top-3 mb-6 text-center text-base font-bold text-gray-400"
          >
            Please enter password to complete signup process
          </p>
        </td>
      </tr>

      <tr class="bg-gray-200">
        <td colspan="2">
          <div class="flex justify-center py-2">
            <input
              type="text"
              class="w-76 p-2 border border-gray-700 outline-none font-bold"
              [(ngModel)]="mail"
              readonly
            />
          </div>
        </td>
      </tr>

      <tr class="bg-gray-200">
        <td colspan="2">
          <div class="flex justify-center py-2">
            <input
              [(ngModel)]="newpassword"
              type="text"
              (input)="error = ''"
              class="w-76 p-2 border border-gray-700 outline-none font-bold bg-white"
              placeholder="New Password"
            />
          </div>
        </td>
      </tr>

      <tr class="bg-gray-200">
        <td colspan="2">
          <div class="flex justify-center py-2 pb-3">
            <input
              [(ngModel)]="confirmpassword"
              type="text"
              (input)="error = ''"
              class="w-76 p-2 border border-gray-700 outline-none font-bold bg-white"
              placeholder="Confirm Password"
            />
          </div>
        </td>
      </tr>

      <tr>
        <td
          colspan="2"
          class="relative left-17 border-t border-t-gray-400 pt-6 pb-6"
        >
          <button
            (click)="closebtn()"
            class="cursor-pointer bg-gray-600 px-6 py-2.5 font-bold text-white hover:bg-gray-800"
          >
            Close
          </button>
          <button
            (click)="createacc()"
            class="ml-4 cursor-pointer bg-gray-600 px-6 py-2.5 font-bold text-white hover:bg-gray-800"
          >
            Submit
          </button>
          <div
            *ngIf="loadingspin"
            class="ml-4 inline-block h-5 w-5 animate-spin rounded-full border-4 border-gray-500 border-t-transparent"
          ></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

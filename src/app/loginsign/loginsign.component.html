<div
  class="fixed inset-0 flex items-center justify-center z-50 login-animation"
  [ngClass]="animation ? 'login-animation' : 'logingone-anim'"
>
  <table class="bg-white border-gray-400 rounded-xl p-6 shadow-xl min-w-90">
    <tbody>
      <!-- Login/Signup Tabs -->
      <tr *ngIf="!forgotpassword" class="border border-gray-400">
        <td
          class="text-2xl pl-12 pr-12 pt-5 pb-5 text-center font-bold font-serif cursor-pointer border-r border-r-gray-400"
          (click)="changetologin()"
        >
          <button
            class="cursor-pointer hover:text-blue-600"
            [ngStyle]="{ color: logincolor }"
          >
            Login
          </button>
        </td>
        <td
          class="text-2xl pl-12 pr-12 pt-5 pb-5 text-center font-bold font-serif cursor-pointer text-gray-400"
          (click)="changetosignup()"
        >
          <button class="cursor-pointer" [ngStyle]="{ color: signupcolor }">
            Signup
          </button>
        </td>
      </tr>

      <!-- Forgot Password Tab -->
      <tr *ngIf="forgotpassword">
        <td
          colspan="2"
          class="border text-2xl pl-12 pr-12 pt-5 pb-5 text-center font-bold font-serif cursor-pointer text-gray-400"
        >
          <button class="cursor-pointer text-black">Forgot Password</button>
        </td>
      </tr>

      <tr *ngIf="forgotpassword"></tr>

      <tr *ngIf="forgotpassword" class="bg-gray-200">
        <td class="pt-13 text-center text-red-500" colspan="2">
          {{ message2 || "&nbsp;" }}
        </td>

        <!-- Forgot Password Email Input -->
      </tr>

      <tr *ngIf="forgotpassword" class="bg-gray-200">
        <td
          colspan="2"
          class="flex text-center py-14 mt- pb-29.5 justify-center border-b border-b-gray-400"
        >
          <input
            class="outline mb-3 relative left w-72 block pt-1 py-1 bg-white font-serif border border-gray-300"
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="forgotEmail"
            (input)="message2 = ''"
          />
        </td>
        <td class="">
          <i
            class="fas text-white fa-arrow-left text-gray-400 cursor-pointer absolute top-86.5 left-219.5 border p-1 rounded-xl bg-gray-600 hover:bg-black"
            (click)="forgotpassword = false; login = true"
          ></i>
        </td>
      </tr>

      <tr>
        <td></td>
      </tr>

      <!-- Signup Form -->
      <ng-container *ngIf="signup && !forgotpassword">
        <tr>
          <td
            class="bg-gray-200 pt-11 text-center text-red-500"
            colspan="2"
          ></td>
        </tr>
        <tr>
          <td class="bg-gray-200 pb-5 text-center text-red-500" colspan="2">
            {{ message1 || "&nbsp;" }}
          </td>
        </tr>
        <tr class="bg-gray-200">
          <td>
            <div class="mt-3 ml-3">
              <input
                type="radio"
                id="regularUser"
                name="userType"
                [(ngModel)]="userType"
                [value]="'regular'"
                (change)="updatePlaceholder()"
              />
              <label for="regularUser">Regular User</label>
            </div>
          </td>
          <td>
            <div class="mt-3">
              <input
                type="radio"
                id="jobPoster"
                name="userType"
                [(ngModel)]="userType"
                [value]="'business'"
                (change)="updatePlaceholder()"
              />
              <label for="jobPoster">I want to post jobs</label>
            </div>
          </td>
        </tr>
        <tr class="bg-gray-200">
          <td colspan="2">
            <input
              class="outline mb-2 relative left-4 top-3 w-72 pt-1 pb-1 bg-white font-serif justify-between"
              type="email"
              (input)="message1 = ''"
              [(ngModel)]="signemail"
              [placeholder]="emailPlaceholder"
            />
          </td>
        </tr>
        <tr class="bg-gray-200">
          <td colspan="2">
            <p
              class="text-center text-sm relative top-5 font-bold text-gray-400 mt-10 mb-13"
            >
              By using CV.ME you agree to these<br />
              <span class="hover:text-black"
                ><a href="#">Services</a> and
                <a href="#">Privacy Terms</a></span
              >
            </p>
          </td>
        </tr>
      </ng-container>

      <!-- Login Form -->
      <ng-container *ngIf="login && !forgotpassword">
        <tr class="">
          <td class="bg-gray-200 pt-15 text-center text-red-500" colspan="2">
            {{ message || "&nbsp;" }}
          </td>
        </tr>
        <tr class="bg-gray-200" *ngIf="!forgotpassword">
          <td colspan="2" class="text-center pb-18 pt-7">
            <input
              class="outline mb-2 relative left-8 w-72 block pt-1 pb-1 bg-white font-serif"
              type="text"
              placeholder="Email"
              (input)="message = ''"
              [(ngModel)]="entermail"
            />
            <input
              class="outline font-serif relative right-15 left-8 w-72 block pt-1 pb-1 bg-white"
              type="password"
              placeholder="Password"
              (input)="message = ''"
              [(ngModel)]="enterpassword"
            />
            <button
              class="absolute cursor-pointer top-91.5 right-159"
              (click)="forgotpassword = true; login = false"
            >
              <h1
                class="font-bold border px-2 rounded-3xl text-gray-400 border-gray-300 hover:text-black hover:border-black"
              >
                ?
              </h1>
            </button>
            <p
              class="text-center text-sm relative top-8 font-bold text-gray-400"
            >
              By using CV.ME you agree to these<br />
              <span class="hover:text-black cursor-pointer"
                >Services and Privacy Terms</span
              >
            </p>
          </td>
        </tr>
      </ng-container>

      <!-- Buttons -->
      <tr>
        <td
          colspan="2"
          class="p-5 relative left-13.5 border-t border-t-gray-400"
        >
          <button
            (click)="removeloginfun()"
            class="hover:bg-gray-800 px-5.5 py-2.5 font-bold bg-gray-600 text-white cursor-pointer"
          >
            Close
          </button>
          <button
            class="hover:bg-gray-800 outline px-5.5 py-2.5 font-bold ml-4 bg-gray-600 text-white cursor-pointer"
            (click)="manipulate()"
          >
            Submit
          </button>
          <div
            *ngIf="loadinganim"
            class="w-6 h-6 border-4 border-gray-500 border-t-transparent rounded-full animate-spin inline-block ml-4 mt-6"
          ></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
